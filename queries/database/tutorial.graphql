query {
  resourcesByComponent: allOpticalData (
    where: {
      componentId: { equalTo: "3ffc64af-d1f3-4a2e-a646-b007b7137245" }
    }
  ) {
    nodes {
      resourceTree {
        root {
          value {
            locator
          }
        }
      }
    }
  }

  allData: allData {
    nodes {
      name
      resourceTree {
        root {
          value {
            locator
          }
        }
      }
    }
  }

  dataSetsByOpticalPropertiesAndDataFormat: allOpticalData(
    where: {
      and: [
        {
          nearnormalHemisphericalVisibleTransmittances: {
            some: { greaterThanOrEqualTo: 0.3 }
          }
        }
        {
          nearnormalHemisphericalVisibleReflectances: {
            some: { lessThanOrEqualTo: 0.2 }
          }
        }
        {
          resources: {
            some: {
              dataFormatId: {
                equalTo: "9ca9e8f5-94bf-4fdd-81e3-31a58d7ca708"
              }
            }
          }
        }
      ]
    }
  ) {
    nodes {
      componentId
      resourceTree {
        root {
          value {
            locator
          }
        }
      }
    }
  }


  allOpticalDataSets: allOpticalData {
    nodes {
      name
    }
  }

  integralOpticalValuesOfComponent: allOpticalData(
    where: {
      componentId: { equalTo: "3ffc64af-d1f3-4a2e-a646-b007b7137245" }
    }
  ) {
    nodes {
      nearnormalHemisphericalVisibleReflectances
      nearnormalHemisphericalVisibleTransmittances
      resourceTree {
        root {
          value {
            locator
          }
        }
      }
    }
  }
}
